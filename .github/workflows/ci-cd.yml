name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev
      - staging
  pull_request:
    branches:
      - main

env:
  DOCKER_IMAGE: whrksp126/codingpt_front
  DOCKER_REGISTRY: docker.io

jobs:
  # 1. 테스트 및 린트 체크
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  # 2. Docker 이미지 빌드 및 푸시
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Determine image tag and compose file
        id: meta
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
            echo "compose_file=docker-compose.yml" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/dev" ]; then
            echo "tag=dev" >> $GITHUB_OUTPUT
            echo "compose_file=docker-compose.dev.yml" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/staging" ]; then
            echo "tag=staging" >> $GITHUB_OUTPUT
            echo "compose_file=docker-compose.stg.yml" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
            echo "compose_file=docker-compose.yml" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ steps.meta.outputs.tag }}
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

  # 3. 서버 배포
  deploy:
    name: Deploy to EC2 Server
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push'
    steps:
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Determine deployment path and compose file
        id: deploy
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "compose_file=docker-compose.yml" >> $GITHUB_OUTPUT
            echo "project_path=${{ secrets.DEPLOY_PATH_MAIN || '/home/ubuntu/codingpt_front' }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/dev" ]; then
            echo "compose_file=docker-compose.dev.yml" >> $GITHUB_OUTPUT
            echo "project_path=${{ secrets.DEPLOY_PATH_DEV || '/home/ubuntu/codingpt_front' }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/staging" ]; then
            echo "compose_file=docker-compose.stg.yml" >> $GITHUB_OUTPUT
            echo "project_path=${{ secrets.DEPLOY_PATH_STAGING || '/home/ubuntu/codingpt_front' }}" >> $GITHUB_OUTPUT
          else
            echo "compose_file=docker-compose.yml" >> $GITHUB_OUTPUT
            echo "project_path=${{ secrets.DEPLOY_PATH_MAIN || '/home/ubuntu/codingpt_front' }}" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ~/.ssh/deploy_key
          script: |
            cd ${{ steps.deploy.outputs.project_path }}
            docker-compose -f ${{ steps.deploy.outputs.compose_file }} pull
            docker-compose -f ${{ steps.deploy.outputs.compose_file }} up -d
            docker system prune -f
